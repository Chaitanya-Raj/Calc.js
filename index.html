<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc.js</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div id="header">Calculator</div>
    </header>

    <main>
        <div id="calc-body">
            <div id="calc">
                <div id="running-calc"></div>
                <div id="display"></div>
                <div id="keypad">
                    <button class="clr-keys" id="ac">AC</button>
                    <button class="clr-keys" id="c">C</button>
                    <button class="op-keys" id="dot">.</button>
                    <button class="op-keys" id="pow">^</button>
                    <button class="num-keys" id="one">1</button>
                    <button class="num-keys" id="two">2</button>
                    <button class="num-keys" id="three">3</button>
                    <button class="num-keys" id="four">4</button>
                    <button class="num-keys" id="five">5</button>
                    <button class="num-keys" id="six">6</button>
                    <button class="num-keys" id="seven">7</button>
                    <button class="num-keys" id="eight">8</button>
                    <button class="num-keys" id="nine">9</button>
                    <button class="num-keys" id="zero">0</button>
                    <button class="op-keys" id="equal">=</button>
                    <button class="op-keys" id="add">+</button>
                    <button class="op-keys" id="sub">-</button>
                    <button class="op-keys" id="mul">*</button>
                    <button class="op-keys" id="div">/</button>
                </div>
            </div>
        </div>
        <div id="contacts">
            <a href="http://www.github.com/Chaitanya-Raj"><img src="github.png" alt="github"></a>
            <a href="https://www.linkedin.com/in/chaitanya-raj-4b3285187/"><img src="linkedin.png" alt="linkedin"></a>
        </div>

    </main>

</body>

<script src="script.js"></script>

</html>
